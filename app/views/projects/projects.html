<h3>Projects list</h3>

<ol class="breadcrumb">
    <li><a href="/#/">Home</a></li>
    <li class="active">Projects</li>
</ol>

<table class="table table-striped" ng-controller="ProjectsProjectsCtrl">
    <thead>
        <tr>
            <th>Key</th>
            <th>Name</th>
            <th>Leader</th>
            <th>URL</th>
            <th>Created at</th>
            <th>Updated at</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects">
            <td>{{ project.key }}</td>
            <td><a href="/#/projects/{{ project.id }}">{{ project.name }}</a></td>
            <td><a href="/#/users/{{ project.leader.id }}">{{ project.leader.displayName }}</a></td>
            <td><a href="{{ project.url }}">{{ project.url }}</a></td>
            <td>{{ project.created_at | date: 'm/d/yyyy' }}</td>
            <td>{{ project.updated_at | date: 'm/d/yyyy' }}</td>
        </tr>
    </tbody>
</table>
