<h1>List of issues</h1>
       
<ol class="breadcrumb">
    <li><a href="/#/">Home</a></li>
    <li class="active"><a href="/#/issues/list">Issues</a></li>
</ol>

<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th>date</th>
            <th>title</th>
            <th>status</th>
            <th>prio</th>
            <th>owner</th>
            <th>actions</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th colspan="6">
                <button class="pull-right btn btn-default">Add</button>
            </th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="issue in issues">
            <td>{{ issue.updated_at }}</td>
            <td>{{ issue.title }}</td>
            <td>{{ issue.status }}</td>
            <td>{{ issue.priority }}</td>
            <td>{{ issue.assignee }}</td>
            <td>
                <a href="/#/issue/{{ issue.id}}/edit">edit</a> &bull;
                <a href="/#/issue/{{ issue.id}}/delete">remove</a>
            </td>
        </tr>
    </tbody>
</table>
