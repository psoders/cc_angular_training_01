<h1>Edit issue</h1>

<ol class="breadcrumb">
    <li><a href="/#/">Home</a></li>
    <li><a href="/#/issues/list">Issues</a></li>
    <li class="active">{{ issue.title }} (#{{ issue.id }})</li>
</ol>

<form role="form" class="form-horizontal" ng-submit="submitEdittedIssue()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input value="{{ issue.title }}" name="title" placeholder="title" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea name="description">{{ issue.description }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Assignee</label>
        <div class="col-sm-10">
            <select name="asignee">
                <option>Arek Zając</option>
                <option>Kamil Zając</option>
                <option>Paweł Szczepański</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Priority</label>
        <div class="col-sm-10">
            <select name="priority">
                <option>Hi</option>
                <option>Med</option>
                <option>Low</option>
            </select>
        </div>
    </div>
    
    <button type="submit" class="btn btn-default pull-right">Save</button>
</form>
